<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
</head>
<body>
    <div class="popup">
        <h2>Do you want us to automatically track your location?</h2>
        <button class = "btn1">YES</button>
        <button class = "btn2">NO</button>
    </div>
    <div class="container">
        <div class="form">
            <input type="text" name="city" placeholder="Enter city name">
            <button><img src="Images/search-interface-symbol.png" alt="Search"></button>
        </div>
        <div class="error">
            <h2>Invalid city Name</h2>
        </div>
        <div class="weather">
            <div class = "info">
                <img src="Images/sun.png" alt="sun">
                <h1>Temperature</h1>
                <h2>City</h2>
            </div>
    
            <div class="more-info">
                <div class="humid">
                    <img src="Images/water-waves (2).png" alt="img">
                    <div>
                        <p class="det">percentage</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <img src="Images/wind (1).png" alt="img">
                    <div>
                        <p class="det">km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="correct">
            <img src="Images/error.png" alt="abc">
            <h2>Please Enter Correct City Name</h2>
        </div>
    </div>
    <script src = "weather.js"></script>
</body>
</html>
